        /* Создать форму обратной связи с полями: Имя, Телефон, E-mail, текст, кнопка Отправить. При нажатии на кнопку Отправить произвести валидацию полей следующим образом:

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const valid = new Validator('newform');
        })

        class Validator {
            constructor(form) {
                this.methods = {
                    name: /(^[а-яa-z]+$)/ig,
                    tel: /(^\+[0-9]{1,2}\([0-9]{3}\)[0-9]{3}\-[0-9]{4}$)/ig,
                    mail: /(^[0-9a-z.-]+\@[0-9a-z]+\.[a-z]{1,6}$)/ig,
                },
                    this.errors = {
                        name: "Неправильно введено имя. Должны быть только буквы",
                        tel: "Неправильно введен телефон. Придерживайтесь формата +7(000)000-0000",
                        mail: "Неправильно введен E-mail. Допустимые форматы: mymail@mail.ru, или my.mail@mail.ru или my-mail@mail.ru"
                    };

                this.form = form;
                this.validation();

            }

            validation() {

                if (!this.methods.name.test(name.value)) {
                    name.classList.add('error');
                    name.insertAdjacentHTML('beforebegin', this.errors.name)
                }

                if (!this.methods.tel.test(tel.value)) {
                    tel.classList.add('error');
                    tel.insertAdjacentHTML('beforebegin', this.errors.tel)
                }

                if (!this.methods.mail.test(mail.value)) {
                    mail.classList.add('error');
                    mail.insertAdjacentHTML('beforebegin', this.errors.mail)
                }

            }
        }
