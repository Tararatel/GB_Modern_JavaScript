<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Internet shop</title>
</head>

<body>

    <div id="app">

        <nav class="nav">
            <div class="container">
                <div class="logo_search_block">
                    <h1 class="logo"><a href="/index.html"><i class="fas fa-store"></i></a></h1>
                    <form action="#">
                        <input class="search" type="text" v-model.lazy="searchLine">
                        <button class="search_btn" type="submit"><i class="fas fa-search"
                                @click="filterGoods"></i></button>
                    </form>

                </div>

                <ul>
                    <li><a href="#" class="current">Link#1</a></li>
                    <li><a href="#">Link#2</a></li>
                    <li><a href="#">Link#3</a></li>
                    <li><a href="#">Link#4</a></li>
                    <li><a href="#" class="btn-cart" type="button" @click="isVisibleCart"><i
                                class="fas fa-shopping-cart"></i></a></li>
                    <div class="counter">{{ counter }}</div>
                </ul>
            </div>
        </nav>

        <main>
            <div class="container ">
                <div class="products productPage">
                    <h1 v-if="filterGoods.length == 0">Нет данных</h1>
                    <div class="product-item" v-for="product in filterGoods" :key="product.id_product">
                        <h3>{{product.product_name}}</h3>
                        <img :src="imgCatalog">
                        <p>Стоимость: {{product.price}}₽</p>
                        <button class="buy-btn" @click="addToBasket(product); counter++">Купить</button>
                    </div>
                </div>
            </div>

            <!-- Корзина -->
            <div class="container ">

                <div class="products inBasket">
                    <h1>Корзина</h1>
                    <div class="product-item" v-for="product in goodsInBasket.contents" :key="product.id_product">
                        <h3>{{product.product_name}}</h3>
                        <img :src="imgCatalog">
                        <p>Количество: {{product.quantity}}</p>
                        <p>Стоимость: {{product.quantity * product.price}}</p>
                        <button class="delItem" @click="deleteFromBasket(product); counter--"><i
                                class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="container">
                <p class="footer_copyright">
                    &copy; 2021 All Rights Reserved.
                </p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
